<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="main-container">


        <div class="container-content">
            
            <div class="img-div">
                <img src="./images/bird.png"  alt=" Image here">
               
            </div>


               
            <div class="login-div">

                <div class="login-content">
                    
                    <div class="text-head">
                        <h3>Lovebirds</h3>
                    </div>
        
                    <div class="text-heading">
                        <p>Welcome to Lovebirds</p>
                    </div>
                    
                    <div class="credentials-div">
                        <form action="">
                            <div class="username-div">
                                <label for="Username">Users name or Email</label>
                                <br>
                                <input type="text" name="Name" id="" placeholder="Your Name">
                            </div>
                            <div class="password-div">
                                <label for="Password">Password</label>
                                <br>
                                <input type="password" name="Password" placeholder="******">
                            </div>
        
                            <div class="frgt-pswd">
                                <p class="Frgt_pswd">Forget Password?</p>
                            </div>
        
                            <div class="buttons">
                            
                                <input type="submit" value="Sign in">
                            </div>
                            
                            <div class="sign-in">
                                        <img title="" src="./images/google.png" class="google-img">
                                        
                                        <p>Sign in with Google</p>       
                                
                            </div>
        
                            <div class="create-acc">
                                <p class="newAcc-txt">New Lovebirds? <a href="">Create Account</a></p>
                            </div>
        
                        
                        </form>
                    </div>
                </div>

                
            </div>



        </div>

    </div>
 

</body>
</html>
